<!DOCTYPE html>
<html>
<head>
	<title>FCC: Surey Form</title>
</head>
<body>
	<div id="header-div">
		<h1 id="title">Survey Form</h1>
	</div>
	<div id="body-div">
		<p id="description">Let us know how we can improve freeCodeCamp</p>
		<form id="survey-form">
			<fieldset>
				<div class="container">
					<div class="row">
						<label id="name-label" class="col-6 text-right">* Name:</label>
						<input required type="name" name="name" placeholder="Enter your name" pattern="/^[a-zA-Z]$/" title="Names only include letters" id="name" class="col-6 text-left">
					</div>
				</div>
				<div class="container">
					<div class="row">
						<label id="email-label" class="col-6 text-right">* Email:</label>
						<input required type="email" name="email" placeholder="Enter your email" min="3" max="150" pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/" title="Emails must include an @ symbol and a .suffix (such as .com)" id="email" class="col-6 text-left">
						<!-- #6: NEED VALIDATOR for incorrectly formatted email -->
					</div>
				</div>
				<div class="container">	
					<div class="row">
						<label id="number-label" class="col-6 text-right">* Age:</label>
						<input required type="number" name="age" placeholder="Enter your age" pattern="/^[-+]?[0-9]/" title="Ages must be numbers between 3 and 150" id="number" class="col-6 text-left">
						<!-- #8: NEED VALIDATOR for non-numbers -->
						<!-- #9: NEED VALIDATOR for numbers "outside the range" -->
					</div>
				</div>
				<div class="container">
					<div id="dropdown-div" class="row">
						<label class="col-6 text-right">Which option best describes your current role?</label>
						<select id="dropdown" class="col-6 text-left"> 
							<optgroup label="Select an option">
							<option value="student">Student</option>
							<option value="job">Full Time Job</option>
							<option value="learner">Full Time Learner</option>
							<option value="no-say">Prefer Not To Say</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<label class="col-6 text-right">How likely is that you would recommend freeCodeCamp to a friend?</label>
						<div id="radio-buttons-div" class="col-6 text-left">
							<div>
								<input type="radio" name="radios" id="definitely" value="definitely">
      					<label for="definitely">Definitely</label>
							</div>
							<div>
								<input type="radio" name="radios" id="maybe" value="maybe">
      					<label for="maybe">Maybe</label>
							</div>
							<div>
								<input type="radio" name="radios" id="not-sure" value="not-sure">
      					<label for="not-sure">Not Sure</label>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div id="dropdown2-div" class="row">
							<label class="col-6 text-right">What do you like most in FCC:</label>
							<select id="dropdown2" class = "col-6 text-left"> 
							<optgroup label="Select an option">
							<option value="challenges">Challenges</option>
							<option value="projects">Projects</option>
							<option value="community">Community</option>
							<option value="open">Open Source</option>
						</select>
					</div>
				</div>
				<div class="container">
					<div id="checkboxes-div" class="row">
							<label class="col-6 text-right">Things that should be improved in the future
							(Check all that apply):</label>
						<div id="checkboxes" class="col-6 text-left">
								<div>
								<input type="checkbox" name="checkboxes" id="definitely" value="front">
      					<label for="front">Front-end Projects</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="back" value="back">
      					<label for="back">Back-end Projects</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="data" value="data">
      					<label for="data">Data Visualization</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="challenges2" value="challenges2">
      					<label for="challenges2">Challenges</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="open2" value="open2">
      					<label for="open2">Open Source Community</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="gitter" value="gitter">
      					<label for="gitter">Gitter help rooms</label>
							</div>
						
							<div>
								<input type="checkbox" name="checkboxes" id="videos" value="videos">
      					<label for="videos">Videos</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="meetups" value="meetups">
      					<label for="meetups">City Meetups</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="wiki" value="wiki">
      					<label for="wiki">Wiki</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="forum" value="forum">
      					<label for="forum">Forum</label>
							</div>
							<div>
								<input type="checkbox" name="checkboxes" id="additional" value="additional">
      					<label for="additional">Additional Courses</label>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div id="textarea-div" class="row">
						<label class="col-6 text-right">Any Comments or Suggestions?</label>
						<textarea class="col-6 text-left" placeholder="Enter your text here. . ."></textarea>
				</div>
			</div>
			</fieldset>
			<div id="submit-div">
				<input id="submit" type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
